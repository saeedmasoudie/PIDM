name: Build Windows Executable with Nuitka

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: üõ†Ô∏è Compile with Nuitka
        shell: pwsh
        run: |
          $env:NUITKA_DEPENDENCY_SCAN = "1"

          python -m nuitka `
            main.py `
            --standalone `
            --disable-console `
            --enable-plugin=pyside6 `
            --nofollow-imports `
            --noinclude-pytest-mode=nofollow `
            --noinclude-unittest-mode=nofollow `
            --nofollow-import-to=tkinter,test,pydoc `
            --include-data-dir=assets=assets `
            --include-qt-plugins=all `
            --windows-icon-from-ico=assets/pidm_icon.ico `
            --output-dir=dist `
            --output-filename="PIDM" `
            --windows-company-name="PIDM" `
            --windows-product-name="Python Internet Download Manager" `
            --windows-file-version="1.2.0" `
            --windows-product-version="1.2.0" `
            --remove-output `
            --assume-yes-for-downloads

          if (!(Test-Path "dist\\$output")) {
            Write-Host "::error::Windows .exe not created"
            exit 1
          }

      - name: ‚úÖ Verify main.dist exists
        run: |
          if not exist main.dist (
            echo "‚ùå main.dist not found. Nuitka may have failed to compile."
            exit 1
          )

      - name: üìÇ Copy extra folders (assets, translations, bin)
        run: |
          mkdir build_output
          xcopy /E /I /Y main.dist build_output\
          if exist assets xcopy /E /I /Y assets build_output\assets\
          if exist translations xcopy /E /I /Y translations build_output\translations\
          if exist bin xcopy /E /I /Y bin build_output\bin\

      - name: ‚úÖ Verify build_output is ready
        run: |
          if not exist build_output (
            echo "‚ùå build_output folder not found!"
            exit 1
          )

      - name: üì¶ Upload compiled build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PIDM-windows-build
          path: build_output
